<html>
    <head>
        <title> Massage</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="msg-header">
            <div class="msg-header-img">
            <img src="user2.jpg">
                </div>  
                <div class="active">
                    <h4> abc </h4>
                    <h6> online </h6>
                </div>
                <div class="header-icons">
                    <i class="fa-regular fa-phone"></i>
                    <i class="fa-regular fa-video"></i>
                    <i class="fa-solid fa-circle-info"></i>
                </div>
            </div>
            <div class="chat-page">
                <div class="msg-inbox">
                    <div class="chats">
                        <div class="msg-page">

                            <div class="received-chats">
                            <div class="receved-chats-img">
                                <img src="user2.jpg">
                            </div>
                                <div class="received-msg">
                                    <div class="received-msg-inbox">
                                        <p>hai,aku butuh bantuanmu untuk permasalahanku</p>
                                        <span class="time">10.00 AM | Desember 22</span>
                                    </div>
                                </div>
                            </div>

                            <div class="outgoing-chats">
                              
                                </div>
                                    <div class="outgoing-chats-msg">
                                        <div class="outgoing-msg-inbox">
                                            <p>hai,aku butuh bantuanmu untuk permasalahanku</p>
                                            <span class="time">10.00 AM | Desember 22</span>
                                        </div>
                                        <div class="outgoing-chats-img">
                                            <img src="user2.jpg">
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="msg-bottom">
                    <div class="bottom-icons">
                        <i class="fa fa-plus-circle"></i>
                        <i class="fa fa-camera"></i>
                        <i class="fa fa-microphone"></i>
                        <i class="fa fa-smile-o"></i>
                    </div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="tulis pesan disini">
                        <div class="input-group-append">
                            <span class="input-group-text"> <i class="fa fa-paper-plane"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
